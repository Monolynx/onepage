    <title>MonoLynx. Let's make better your website.</title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ STATIC_URL }}css/prettyPhoto.css" rel="stylesheet">
